export_corona_bot_answers:
  schedule:
    crontab: "0 2,10,18,22 * * *"
  pipeline:
    - flow: load_from_db
      parameters:
        dump_to_path: ../data/corona_data_collector/load_from_db
    - flow: add_gps_coordinates
      parameters:
        gps_datapackage_path: ../data/corona_data_collector/add_gps_coordinates/gps_data
    - flow: export_corona_bot_answers
      parameters:
        destination_output: ../data/corona_data_collector/destination_output
        dump_to_path: ../data/corona_data_collector/export_corona_bot_answers
